<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="body">
    <!--nav-->
    <nav class="nav1">
        <ul class="nav justify-content-center ">
            <li class="nav-item">
                <h5><a class="nav-link " href="#">Track ME</a></h5>
            </li>
        </ul>
    </nav>
    <!--main grid 1-->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Navigating possibilities Tracking Realities</h1>
            </div>
            <div class="col">
                <img id="main_img" src="images/main_bg.svg" alt="">
            </div>
        </div>
    </div>

    <!--grid 2-->
    <div class="container cont1 text-center">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Canvas</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Let's explore</h6>
                        <p class="card-text"><canvas id="canvas1"></canvas></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Live Location</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">will be with you where ever you go</h6>
                        <p class="card-text ">
                        <div class="myMap" id="myMap"></div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SVG</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Let's explore</h6>
                        <p class="card-text">

                            <svg width="500" height="500">
                                
                                <g transform="translate(350,00)">
                                    <image width="500" height="500" xlink:href="images/Location tracking-cuate.svg">
                                    </image>
                                         
                                        <animateMotion path="M 1000 0 L 0 0" dur="5s" fill="freeze" />

                                </g>
                                Sorry, your browser does not support inline SVG.
                            </svg>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Meet Me here</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">I'm excited to meet y'll</h6>
                        <p class="card-text">
                            <iframe class="map"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3423.1541689882274!2d75.87934687040756!3d30.910314579905503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391a83816bb27e05%3A0xee3b6b9731706e44!2sLive%20Location%20Business!5e0!3m2!1sen!2sin!4v1691649585158!5m2!1sen!2sin"
                                style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

            scrolling="no">

                Directions</a>
        </div>
    </div>-->
</body>
